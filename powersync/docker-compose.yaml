# PowerSync Service - Docker Compose
# Run with: docker-compose up -d

services:
  # MongoDB for PowerSync state storage (replica set required)
  mongo:
    image: mongo:6
    container_name: solufacil-powersync-mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - powersync_mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo:27017'}]}) }" | mongosh --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30

  powersync:
    image: journeyapps/powersync-service:latest
    container_name: solufacil-powersync
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./powersync.yaml:/config/powersync.yaml:ro
      - ./sync-rules.yaml:/config/sync-rules.yaml:ro
    environment:
      # Config file location
      POWERSYNC_CONFIG_PATH: /config/powersync.yaml
      # Database connection (PostgreSQL) - disable SSL for local development
      PS_DATABASE_URL: postgresql://postgres:test1234@host.docker.internal:5432/solufacil-api?sslmode=disable
      # JWT Secret in base64url format for JWKS configuration
      PS_JWT_SECRET_BASE64: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtdGhpcy1pbi1wcm9kdWN0aW9u
      # MongoDB connection for state storage (replica set)
      PS_MONGO_URI: mongodb://mongo:27017/powersync?replicaSet=rs0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  powersync_mongo_data:
